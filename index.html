<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="timeSection">
            <span id="hour"></span> :
            <span id="min"></span> :
            <span id="sec"></span>
            <span id="ampm"></span>
        </div>
        <div id="dateSection">
            <span id="date"></span>
            <span id="month"></span>
            <span id="year"></span> -
            <span id="day"></span>
        </div>
        <label for="format">format : </label>
        <select name="format" id="format">
            <option value="standard">12 hours</option>
            <option value="railway">24 hours</option>
        </select>
    </div>

    <script src="./main.js"></script>
</body>

</html>
